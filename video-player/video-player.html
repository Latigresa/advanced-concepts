<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Player</title>

    <!-- include the video player style sheet -->
    <link
      href="./my_node_modules/cld-video-player.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <h2>Video Player</h2>

    <!-- add the video tag -->
    <div style="max-width:400px">
      <video
        id="doc-player"
        controls
        muted
        class="cld-video-player cld-fluid"
      ></video>
    </div>

    <!-- lodash support -->
    <script src="./my_node_modules/lodash.js" type="text/javascript"></script>

    <!-- JavaScript SDK -->
    <script
      src="./my_node_modules/cloudinary-core.js"
      type="text/javascript"
    ></script>

    <!-- Video Player library -->
    <script
      src="./my_node_modules/cld-video-player.min.js"
      type="text/javascript"
    ></script>

    <!-- custom script to wrap video player around video tag -->
    <script>
      document.addEventListener('DOMContentLoaded', async () => {
        // video player
        const cld = window.cloudinary.Cloudinary.new({
          cloud_name: 'demo'
        })
        const demoplayer = cld.videoPlayer('doc-player')
        demoplayer.source('race_road_car')
      })
    </script>
  </body>
</html>
